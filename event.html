<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    .gallery-container {
      padding: 30px 0;
    }
    .gallery-item {
      position: relative;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    .overlay a {
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Gallery Section -->
  <div class="container gallery-container">
    <div class="row">
      <div class="col-md-4 gallery-item">
        <img src="image1.jpg" alt="Event 1">
        <div class="overlay">
          <a href="image1.jpg" data-toggle="lightbox"><i class="fas fa-search-plus"></i></a>
        </div>
      </div>
      <div class="col-md-4 gallery-item">
        <img src="image2.jpg" alt="Event 2">
        <div class="overlay">
          <a href="image2.jpg" data-toggle="lightbox"><i class="fas fa-search-plus"></i></a>
        </div>
      </div>
      <div class="col-md-4 gallery-item">
        <img src="image3.jpg" alt="Event 3">
        <div class="overlay">
          <a href="image3.jpg" data-toggle="lightbox"><i class="fas fa-search-plus"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>

</body>
</html>
